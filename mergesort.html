<html>
<head>
	<title>Merge Sort</title>
</head>

<body>
	<script>
		function mergeSort(arr) {
			var left, right;
			if(arr.length > 1) {
				var middle = Math.floor( arr.length / 2 );
				left = mergeSort( arr.splice(0, middle) );
				right = mergeSort( arr );
				return merge(left, right);
			} else  {
				return arr;
			}
		}

		function merge( left, right ) {
			var leftPoint = 0, rightPoint = 0;
			var result = [];

			while( leftPoint < left.length || rightPoint < right.length  ) {
				if(leftPoint >= left.length) {
					result.push( right[rightPoint] )
					rightPoint++;
				} else if( rightPoint >= right.length ) {
					result.push( left[leftPoint] );
					leftPoint++;
				} else {
					if( left[leftPoint] < right[rightPoint] ) {
						result.push( left[leftPoint] );
						leftPoint++;
					} else {
						result.push( right[rightPoint] );
						rightPoint++;
					}
				}
			}

			return result;
		}

		var nums = [4,3,2,10,1,6,8,0,9];
		document.writeln("<h1>Before");
		document.writeln(nums);
		document.writeln("</h1><h1>After");
		document.writeln( mergeSort( nums ) );
		document.writeln("</h1>");

	</script>
</body>
</html>
